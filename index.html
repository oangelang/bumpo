<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BUMPO 3.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --blue: #4285f4;
      --red: #db4437;
      --yellow: #f4b400;
      --green: #0f9d58;
      --text: #202124;
      --muted: #5f6368;
      --bg: #ffffff;
      --border: #dfe1e5;
      --hover: #f8f9fa;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: 'Roboto', sans-serif;
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 32px 16px 48px;
    }

    .wrap {
      width: min(720px, 96vw);
      display: grid;
      gap: 24px;
      justify-items: center;
    }

    .logo {
      font-size: clamp(2.8rem, 6vw, 4.6rem);
      font-weight: 500;
      letter-spacing: 0.02em;
      display: flex;
      gap: 0.12em;
      flex-wrap: wrap;
      justify-content: center;
    }

    .logo a {
      text-decoration: none;
      color: inherit;
    }

    .logo span {
      display: inline-block;
    }

    .search {
      width: min(600px, 92vw);
      display: grid;
      gap: 14px;
    }

    .search input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 1rem;
      color: var(--text);
      background: #fff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      color: var(--text);
      background: var(--hover);
      border: 1px solid var(--border);
      padding: 10px 18px;
      border-radius: 4px;
      font-size: 0.95rem;
    }

    .buttons a:hover {
      border-color: #c6c6c6;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.12);
    }

    .links {
      width: min(640px, 94vw);
      display: grid;
      gap: 8px;
      font-size: 0.95rem;
    }

    .links a {
      color: var(--blue);
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .label {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="logo" aria-label="BUMPO 3.0">
      <a href="https://oangelang.github.io/bumpocars/"><span style="color: var(--blue);">B</span></a>
      <a href="https://oangelang.github.io/motivation/"><span style="color: var(--red);">U</span></a>
      <a href="https://oangelang.github.io/mabee/"><span style="color: var(--yellow);">M</span></a>
      <a href="https://oangelang.github.io/metro/"><span style="color: var(--blue);">P</span></a>
      <a href="https://oyster.lovable.app/"><span style="color: var(--green);">O</span></a>
      <span style="width: 0.3em; display: inline-block;"></span>
      <a href="https://oangelang.github.io/decision/"><span style="color: var(--red);">3</span></a>
      <a href="https://oangelang.github.io/shows"><span style="color: var(--yellow);">.</span></a>
      <a href="https://oangelang.github.io/maze"><span style="color: var(--blue);">0</span></a>
    </div>

    <div class="search">
      <input type="text" value="New updates including girlfriend!" readonly />
      <div class="buttons">
        <a href="https://oangelang.github.io/oratorio/">Google Search</a>
        <a href="https://photos.google.com/share/AF1QipNC09GjfySmfi2Kyxt4KKaLJ6PeMNHmOzyctOGXbkz8KRzokpU_1OI8OP3PZBhLeQ?key=U1VBcGh0X3ZvSjhLdjhjQm9TSjBzX2tNV2lIdFl3">I'm Feeling Lucky</a>
      </div>
    </div>

  </main>
</body>
</html>
